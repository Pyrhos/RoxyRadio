  <body>
  <div class="wrap">
    <div id="player-container">
        <div id="player"></div>
        <div id="overlay"><button id="start">‚ñ∂ Start</button></div>
    </div>
    
    <div id="controls-container">
      <div id="buttons">
        <button id="prev-stream" title="Previous Stream (Shift: bypass history)">‚è™ Stream</button>
        <button id="prev-song" title="Previous Song">‚èÆ Song</button>
        
        <button id="loop-btn" title="Loop Mode: None">Loop: None</button>
        <button id="shuffle-btn" title="Toggle Shuffle">Shuffle: Off</button>
        <button id="yap-btn" title="Toggle Yap Mode">Yap: Off</button>
        
        <button id="next-song" title="Next Song">‚è≠ Song</button>
        <button id="next-stream" title="Next Stream">‚è© Stream</button>
        <button id="duplicates-btn" title="Search other versions of this song" aria-label="Search duplicate songs">
          <span class="note-icon">üéµ</span><span class="note-count">0</span>
        </button>
        <button id="search-btn" title="Search (Shift+S)" aria-label="Search songs">üîç</button>
      </div>
    </div>

    <div id="status-area">
      <div id="status-panel" aria-hidden="true">
        <ol id="status-song-list"></ol>
      </div>
      <div id="status" role="button" tabindex="0" aria-expanded="false" aria-controls="status-panel"><span class="status-icon">ùÑû</span><span id="status-text">Loading‚Ä¶</span></div>
    </div>
  </div>

  <!-- Search Modal -->
  <div id="modal-overlay">
    <div id="comic-box">
      <div id="comic-title">Search-O-Matic!</div>
        <!--suppress HtmlFormInputWithoutLabel -->
        <input type="text" id="search-input" placeholder="Type a song..." autocomplete="off">
      <div id="search-results"></div>
    </div>
  </div>
